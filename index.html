<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noir Arbites</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <div class="top-menu">
        <button id="board1Btn" class="board-btn active" data-board="board1">Notable Officers</button>

            <div id="detailedContent">
            </div>
        </div>
    </div>

    <script src="data.js"></script> <script src="utils.js"></script> <script src="drag.js"></script> <script src="app.js"></script> </body>
